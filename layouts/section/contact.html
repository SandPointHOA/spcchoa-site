{{ define "main" }}
<form accept-charset="UTF-8" name="contact" enctype="multipart/form-data" method="POST" data-netlify-recaptcha="true" data-netlify="true" action="/success">
				<h2>Contact the HOA Board</h2>
				<ul>	
					<li class="single-input">
						<label for="name">Full Name:</label>
						<input type="text" id="name" name="name" required>
					</li>
					<li class="single-input">
						<label for="email-address">Email Address:</label>
						<input type="email" id="email" name="email" required>
					</li>
					<li class="single-input">
						<label for="address">Street Address:</label>
						<input type="text" id="street-address" name="street-address" required>
					</li>
					<li class="single-input">
						<label for="comment">Comments:</label>
						<textarea name="comment" placeholder="(optional) leave a message for the board"></textarea>
					</li>
					<li class="checkboxes">
						<span>Request one or both:</span>
						<div>
							<label for="joinList">Join the e-mail list:</label>
							<div class="radios">
						  		<label><input type="radio" name="joinList" value="yes" required="required" checked="checked">Yes</label>
						  		<label><input type="radio" name="joinList" value="no">No</label>
							</div>
						</div>
					</li>
					<div data-netlify-recaptcha="true"></div>
					<li class="single-input">
						<button type="submit">SUBMIT</button>
					</li>
				</ul>
			</form>
{{ end }}
