{{ define "main" }}
<form accept-charset="UTF-8" name="contact" enctype="multipart/form-data" method="POST" data-netlify-recaptcha="true" data-netlify="true" action="/success">
				<h2>Contact the HOA Board</h2>
				<ul>	
					<li class="single-input">
						<label for="name">Full Name:</label>
						<input type="text" id="name" name="name" required>
					</li>
					<p class="hidden" style="display: none;">
						<label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
					</p>
					<li class="single-input">
						<label for="email-address">Email Address:</label>
						<input type="email" id="email" name="email" required>
					</li>
					<h3>Street Address:</h3>
					<li class="single-input">
						<label for="address">House Number:</label>
						<input type="number" id="address" name="address" required>
					</li>
					<li class="single-input">
						<label for="street">Street Name:</label>
						<input class="street" type="text" id="street" name="street" required><p class="street-city">Seattle, WA</p>
					</li>
					<li class="single-input">
						<label for="comment">Comments:</label>
						<textarea name="comment" placeholder="(optional) leave a message for the board"></textarea>
					</li>
					<li class="single-input">
						<label for="security">Report a Security Issue:</label>
						<textarea name="security" placeholder="(optional) Report suspicious or dangerous activity."></textarea>
					</li>
					<li class="checkboxes">
						<span>Request one or both:</span>
						<div>
							<label for="joinList">Join the e-mail list:</label>
							<div class="radios">
						  		<label><input type="radio" name="joinList" value="yes" required="required" >Yes</label>
						  		<label><input type="radio" name="joinList" value="no" checked="checked">No</label>
							</div>
						</div>
						<div>
							<label for="getDir">Receive Directory Password:</label>
							<div class="radios">
						  		<label><input type="radio" name="getDir" value="yes" required="required">Yes</label>
						  		<label><input type="radio" name="getDir" value="no" checked="checked">No</label>
							</div>
						</div>
					</li>
					<div data-netlify-recaptcha="true"></div>
					<li class="single-input">
						<button type="submit">SUBMIT</button>
					</li>
				</ul>
			</form>
{{ end }}
