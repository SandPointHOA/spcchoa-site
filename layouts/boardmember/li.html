<div class="profile">
	{{ if .Params.Image }}
		<img style="border-radius: 50%; max-width: 75px; max-height: 75px;     margin-top: 20px;" {{ with .Params.Image }} src="{{ . }}"{{ end }} alt="{{ .Title }}">
	{{ else}}
		<svg xmlns="https://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="user"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill=" #003366"/><path d="M0 0h34v24H0z" fill="none"/></svg>
	{{ end }}
	<div>
		<h3>{{ .Params.First_name }} {{ .Params.Last_name }}</h3>
		<p>{{ .Params.Title }}</p>
	</div>
</div>
