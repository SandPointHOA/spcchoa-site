{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
  <h3 class="tag-title">Categories:</h3>
  <ul class="tags">
    {{ range $index, $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
        <li>
          <a href="{{ .Permalink }}">{{ $tag | urlize }}</a>
        </li>
      {{- end -}}
    {{- end -}}
  </ul>
{{ end }}
