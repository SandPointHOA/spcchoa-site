<div class="card article-preview">
	<div class="heading">
		<a href="{{ .Permalink }}"><h2>{{ .Title }}</h2></a>
		<h3>{{ .Date.Format "Mon, Jan 2, 2006" }}</h3>
	</div>
	{{ if .Params.FeaturedImage }}
	<img{{ with .Params.FeaturedImage }} src="{{ . }}"{{ end }} alt="{{ .Title }}">
	{{ end }}
	{{ if gt (len .Summary) 300 }}
		<p class="summary">{{slicestr .Summary 0 300}}...</p>
	{{ else }}
		<p>{{ .Summary }}</p>
	{{ end }}
	<a href="{{ .Permalink }}">Read More >></a>
</div>
