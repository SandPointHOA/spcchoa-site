{{ define "main" }}
			<div class="readable">
				<div class="heading">
					<h1 class="post-title">{{ .Title }}</h1>
					<h3 class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</h3>
				</div>
				{{ with .Params.FeaturedImage }} <img src="{{ . }}" alt="{{ . }}"> {{ end }}
				{{ .Content }}
				{{ partial "tags.html" .}}
			</div>
{{ end }}
