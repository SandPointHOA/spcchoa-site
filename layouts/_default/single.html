{{ define "main" }}
			<div class="readable">
				<h1 class="post-title">{{ .Title }}</h1>
				<h3 class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</h3>
				<img{{ with .Params.FeaturedImage }} src="{{ . }}"{{ end }} alt="{{ .Title }}">
				{{ .Content }}
				{{ partial "tags.html" .}}
			</div>
{{ end }}
